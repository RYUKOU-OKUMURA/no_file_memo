<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>No File Memory - ÊÆã„Åï„Å™„ÅÑ„É°„É¢</title>
    <meta name="description" content="ÊÆã„Åï„Å™„ÅÑ„É°„É¢„ÄÇ„Ç∑„É≥„Éó„É´„Å™„É°„É¢ÁÆ°ÁêÜ„Ç¢„Éó„É™„ÄÇ">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üìù</text></svg>">
    <style>
        /* No File Memory - „Ç¢„É≥„ÉÜ„Ç£„Éº„ÇØË™øÁæäÁöÆÁ¥ôÈ¢®„Çπ„Çø„Ç§„É´ */
        
        :root {
            /* ÁæäÁöÆÁ¥ôÈ¢®„Ç¢„É≥„ÉÜ„Ç£„Éº„ÇØ„Ç´„É©„Éº„Éë„É¨„ÉÉ„Éà */
            --parchment-bg: #F5F5F5;
            --aged-paper: #EEEEEE;
            --warm-cream: #FAFAFA;
            --antique-brown: #8B6F47;
            --dark-sepia: #5D4E37;
            --leather-brown: #964B00;
            --copper-accent: #B87333;
            --old-gold: #CFB53B;

            /* „Ç¢„É≥„ÉÜ„Ç£„Éº„ÇØË™ø„É°„Ç§„É≥„Ç´„É©„Éº */
            --primary-color: #5D4E37;
            --secondary-color: #D2B48C;
            --accent-color: #B87333;
            --success-color: #8FBC8F;
            --danger-color: #CD853F;
            --warning-color: #DDB06B;

            /* ÁæäÁöÆÁ¥ô„ÅÆË≥™ÊÑü */
            --workspace-bg: #F5F5F5;
            --paper-bg: #FAFAFA;
            --aged-bg: #EEEEEE;
            --wood-bg: #D2B48C;
            --metal-accent: #8B6F47;
            
            /* „Ç¢„É≥„ÉÜ„Ç£„Éº„ÇØË™ø„ÉÜ„Ç≠„Çπ„Éà„Å®Â¢ÉÁïå */
            --text-color: #3E2723;
            --text-muted: #6D4C41;
            --border-color: #D7CCC8;
            --divider-color: #A1887F;
            --dark-gray: #5D4037;
            --medium-gray: #8D6E63;
            --light-gray: #EFEBE9;
            
            /* „Ç¢„É≥„ÉÜ„Ç£„Éº„ÇØË™ø„ÅÆÂΩ±„Å®„Ç®„Éï„Çß„ÇØ„Éà */
            --shadow: 0 4px 12px rgba(93, 78, 55, 0.2);
            --text-shadow: 0.5px 0.5px 1px rgba(62, 39, 35, 0.15);
            --parchment-shadow: 0 6px 20px rgba(139, 111, 71, 0.25);
            --book-shadow: 0 8px 24px rgba(93, 78, 55, 0.3);
            
            /* Ëßí„ÅÆ‰∏∏„Åø */
            --radius: 6px;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            margin: 0;
            padding: 0;
            background: #E6F4FF;
            background-image:
                radial-gradient(circle at 25% 25%, rgba(120, 170, 220, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(150, 200, 240, 0.06) 0%, transparent 40%),
                radial-gradient(circle at 50% 10%, rgba(180, 220, 250, 0.08) 0%, transparent 30%),
                linear-gradient(135deg, #E6F4FF 0%, #D5ECFF 50%, #F0F8FF 100%);
            color: var(--text-color);
            line-height: 1.6;
            text-shadow: var(--text-shadow);
            min-height: 100vh;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 30px 25px;
            background: var(--paper-bg);
            border: 3px solid var(--border-color);
            border-radius: 12px 8px 10px 15px;
            box-shadow:
                0 8px 32px rgba(93, 78, 55, 0.15),
                inset 0 1px 0 rgba(250, 250, 250, 0.8);
            position: relative;
            min-height: calc(100vh - 60px);
            background-image:
                radial-gradient(circle at 20% 80%, rgba(128, 128, 128, 0.02) 0%, transparent 25%),
                radial-gradient(circle at 80% 20%, rgba(160, 160, 160, 0.015) 0%, transparent 20%);
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: linear-gradient(90deg, 
                var(--antique-brown), 
                var(--copper-accent), 
                var(--old-gold), 
                var(--copper-accent), 
                var(--antique-brown)
            );
            border-radius: 12px 8px 0 0;
            opacity: 0.7;
        }

        /* „Éò„ÉÉ„ÉÄ„Éº */
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px 0;
            border-bottom: 2px solid var(--divider-color);
            position: relative;
        }

        .header h1 {
            margin: 0;
            color: var(--primary-color);
            font-size: 3em;
            font-weight: 400;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(93, 78, 55, 0.3);
            transform: rotate(-1deg);
        }

        .header .subtitle {
            margin: 10px 0 0 0;
            color: var(--text-muted);
            font-size: 1.1em;
            font-style: italic;
            font-weight: 700;
        }

        .header::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 1px;
            background: var(--accent-color);
        }

        /* „É°„É¢‰ΩúÊàê„Éï„Ç©„Éº„É† */
        .memo-form {
            background: var(--aged-paper);
            border: 2px solid var(--antique-brown);
            border-radius: 8px 6px 10px 7px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: var(--book-shadow);
            position: relative;
            transform: rotate(0.1deg);
        }

        .memo-form::before {
            content: 'üìù';
            position: absolute;
            top: -15px;
            left: 25px;
            background: var(--aged-paper);
            padding: 0 8px;
            font-size: 20px;
        }

        .form-row {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .form-row input,
        .form-row select {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid var(--antique-brown);
            border-radius: 6px 8px 7px 5px;
            font-size: 14px;
            background: var(--warm-cream);
            color: var(--text-color);
            box-shadow: inset 0 2px 4px rgba(93, 78, 55, 0.1);
            transition: all 0.3s ease;
        }

        .form-row input:focus,
        .form-row select:focus {
            outline: none;
            border-color: var(--copper-accent);
            box-shadow: inset 0 2px 4px rgba(93, 78, 55, 0.15), 0 0 8px rgba(184, 115, 51, 0.3);
            background: var(--paper-bg);
        }

        .memo-textarea {
            width: 100%;
            min-height: 120px;
            padding: 15px;
            border: 2px solid var(--antique-brown);
            border-radius: var(--radius);
            font-family: 'Georgia', serif;
            font-size: 16px;
            line-height: 1.6;
            background: var(--warm-cream);
            color: var(--text-color);
            box-shadow: inset 0 2px 4px rgba(93, 78, 55, 0.1);
            transition: all 0.3s ease;
            margin-bottom: 15px;
            overflow-y: auto;
        }

        .memo-textarea:focus {
            outline: none;
            border-color: var(--copper-accent);
            box-shadow: inset 0 2px 4px rgba(93, 78, 55, 0.15), 0 0 8px rgba(184, 115, 51, 0.3);
            background: var(--paper-bg);
        }

        .memo-textarea[contenteditable="true"] {
            outline: none;
            white-space: pre-wrap;
        }

        .memo-textarea[contenteditable="true"]:empty::before {
            content: attr(data-placeholder);
            color: var(--text-muted);
            pointer-events: none;
        }
        
        .editor-container {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .format-toolbar {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .format-button {
            padding: 6px 12px;
            border: 2px solid var(--accent-color);
            background: linear-gradient(135deg, var(--warm-cream) 0%, var(--aged-paper) 100%);
            color: var(--primary-color);
            border-radius: var(--radius);
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            box-shadow: 0 2px 4px rgba(93, 78, 55, 0.15);
            transition: all 0.3s ease;
        }

        .format-button:hover {
            background: linear-gradient(135deg, var(--old-gold) 0%, var(--copper-accent) 100%);
            color: var(--paper-bg);
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(93, 78, 55, 0.2);
        }

        .format-button.is-active {
            background: linear-gradient(135deg, var(--accent-color) 0%, var(--primary-color) 100%);
            color: var(--paper-bg);
        }

        .color-palette {
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .color-swatch {
            width: 26px;
            height: 26px;
            padding: 0;
            border: 2px solid var(--accent-color);
            border-radius: 50%;
            background: var(--warm-cream);
            cursor: pointer;
            position: relative;
            box-shadow: 0 2px 4px rgba(93, 78, 55, 0.15);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .color-swatch::after {
            content: '';
            position: absolute;
            inset: 4px;
            border-radius: 50%;
            background: var(--swatch-color, var(--primary-color));
        }

        .color-swatch:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(93, 78, 55, 0.2);
        }

        .form-actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .btn-primary {
            padding: 12px 24px;
            background: linear-gradient(135deg, var(--copper-accent) 0%, var(--antique-brown) 100%);
            color: var(--warm-cream);
            border: 2px solid var(--dark-sepia);
            border-radius: 8px 6px 10px 7px;
            cursor: pointer;
            font-weight: 700;
            font-size: 14px;
            text-shadow: 1px 1px 2px rgba(93, 78, 55, 0.6);
            box-shadow: 0 4px 8px rgba(93, 78, 55, 0.25), inset 0 1px 0 rgba(248, 243, 231, 0.2);
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, var(--old-gold) 0%, var(--copper-accent) 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(93, 78, 55, 0.3), inset 0 1px 0 rgba(248, 243, 231, 0.3);
        }

        .btn-secondary {
            padding: 8px 16px;
            background: linear-gradient(135deg, var(--secondary-color) 0%, var(--antique-brown) 100%);
            color: var(--warm-cream);
            border: 2px solid var(--antique-brown);
            border-radius: var(--radius);
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            text-shadow: 1px 1px 2px rgba(93, 78, 55, 0.6);
            box-shadow: 0 3px 6px rgba(93, 78, 55, 0.2);
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
        }

        .btn-secondary:hover {
            background: linear-gradient(135deg, var(--warning-color) 0%, var(--copper-accent) 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(93, 78, 55, 0.25);
        }

        /* „Éï„Ç£„É´„Çø„Éº */
        .filters {
            background: var(--aged-paper);
            border: 2px solid var(--antique-brown);
            border-radius: var(--radius);
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: var(--shadow);
        }

        .filter-row {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-row:last-child {
            margin-bottom: 0;
        }

        .filter-row input,
        .filter-row select {
            flex: 1;
            min-width: 150px;
            padding: 10px 15px;
            border: 1px solid var(--antique-brown);
            border-radius: var(--radius);
            font-size: 13px;
            background: var(--warm-cream);
            color: var(--text-color);
            box-shadow: inset 0 1px 3px rgba(93, 78, 55, 0.1);
        }

        .filter-row input:focus,
        .filter-row select:focus {
            outline: none;
            border-color: var(--copper-accent);
            box-shadow: inset 0 1px 3px rgba(93, 78, 55, 0.15), 0 0 6px rgba(184, 115, 51, 0.3);
        }

        /* „É°„É¢‰∏ÄË¶ß */
        .memos-list {
            background: var(--parchment-bg);
            border-radius: 10px 8px 12px 6px;
            box-shadow: var(--parchment-shadow);
            overflow: visible;
            position: relative;
            border: 2px solid var(--antique-brown);
        }

        .memo-item {
            background: var(--aged-paper);
            border: 2px solid var(--antique-brown);
            border-radius: 8px 6px 10px 5px;
            margin-bottom: 12px;
            padding: 20px;
            position: relative;
            transition: all 0.3s ease;
            box-shadow: 
                0 4px 8px rgba(93, 78, 55, 0.15),
                inset 0 1px 0 rgba(248, 243, 231, 0.6);
            transform: rotate(0deg);
            cursor: pointer;
        }

        .memo-item:nth-child(odd) {
            transform: rotate(0.5deg);
        }

        .memo-item:nth-child(even) {
            transform: rotate(-0.3deg);
        }

        .memo-item::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 0;
            height: 0;
            border-left: 12px solid transparent;
            border-top: 12px solid var(--copper-accent);
            z-index: 2;
            opacity: 0.7;
        }

        .memo-item::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(180deg, var(--copper-accent), var(--antique-brown));
            border-radius: 4px 0 0 4px;
            opacity: 0.6;
        }

        .memo-item:hover {
            background: var(--warm-cream);
            box-shadow: 
                0 6px 12px rgba(93, 78, 55, 0.2),
                inset 0 1px 0 rgba(248, 243, 231, 0.8);
        }

        .memo-item:nth-child(odd):hover {
            transform: translateY(-3px) rotate(1deg);
        }

        .memo-item:nth-child(even):hover {
            transform: translateY(-3px) rotate(-0.8deg);
        }

        .memo-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .memo-title {
            font-size: 18px;
            font-weight: 700;
            color: var(--primary-color);
            margin: 0;
            flex: 1;
            margin-right: 15px;
        }

        .memo-actions {
            display: flex;
            gap: 5px;
        }

        .memo-actions button {
            width: 32px;
            height: 32px;
            border: 2px solid var(--accent-color);
            border-radius: var(--radius);
            cursor: pointer;
            font-size: 14px;
            background: linear-gradient(135deg, var(--accent-color) 0%, var(--primary-color) 100%);
            color: var(--paper-bg);
            transition: all 0.3s ease;
        }

        .memo-actions button:hover {
            transform: translateY(-1px);
            box-shadow: 0 3px 6px rgba(93, 78, 55, 0.3);
        }

        .memo-meta {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            font-size: 13px;
            color: var(--text-muted);
            font-style: italic;
        }

        .memo-category {
            background: linear-gradient(45deg, var(--warning-color) 0%, var(--secondary-color) 100%);
            color: var(--dark-sepia);
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 11px;
            font-weight: 600;
            font-style: normal;
        }

        .memo-content {
            color: var(--text-color);
            line-height: 1.6;
            white-space: pre-wrap;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }

        .memo-content.collapsed {
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            position: relative;
        }

        .memo-content.collapsed::after {
            content: '...';
            position: absolute;
            bottom: 0;
            right: 0;
            background: var(--aged-paper);
            padding-left: 20px;
            background: linear-gradient(to right, transparent, var(--aged-paper) 50%);
        }

        .expand-toggle {
            color: var(--copper-accent);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 12px;
            margin-left: 5px;
            text-decoration: underline;
            transition: color 0.3s ease;
        }

        .expand-toggle:hover {
            color: var(--antique-brown);
        }

        .memo-tags {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
            margin-top: 10px;
        }

        .tag {
            background: linear-gradient(45deg, var(--warning-color) 0%, var(--secondary-color) 100%);
            color: var(--dark-sepia);
            padding: 3px 10px;
            border: 1px solid var(--antique-brown);
            border-radius: 12px 6px 10px 8px;
            font-size: 11px;
            font-weight: 600;
            box-shadow: 0 2px 4px rgba(93, 78, 55, 0.15);
            transform: rotate(-1deg);
            display: inline-block;
            margin: 2px;
        }

        .tag:nth-child(even) {
            transform: rotate(1deg);
        }

        .tag:hover {
            background: linear-gradient(45deg, var(--copper-accent) 0%, var(--old-gold) 100%);
            color: var(--warm-cream);
            transform: translateY(-1px) rotate(0.5deg);
        }

        /* Á©∫„ÅÆÁä∂ÊÖã */
        .empty-state {
            text-align: center;
            padding: 80px 25px;
            color: var(--text-muted);
            background: var(--aged-paper);
            border: 2px dashed var(--border-color);
            border-radius: var(--radius);
            margin: 20px 0;
        }

        .empty-state p {
            font-size: 18px;
            margin: 0;
            font-style: italic;
        }

        /* „Çπ„ÉÜ„Éº„Çø„Çπ */
        .status {
            text-align: center;
            padding: 18px;
            background: var(--secondary-color);
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            margin-top: 25px;
            font-size: 14px;
            color: var(--text-muted);
            font-style: italic;
            box-shadow: var(--shadow);
        }

        /* „Éà„Éº„Çπ„ÉàÈÄöÁü• */
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 12px 20px;
            border-radius: var(--radius);
            color: white;
            font-weight: bold;
            transform: translateX(100%);
            transition: transform 0.3s ease;
            z-index: 1000;
            box-shadow: var(--shadow);
            max-width: 300px;
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast.success {
            background: var(--success-color);
        }

        .toast.error {
            background: var(--danger-color);
        }

        .toast.info {
            background: var(--primary-color);
        }

        /* „É¢„Éº„ÉÄ„É´ */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: var(--paper-bg);
            border: 2px solid var(--border-color);
            border-radius: var(--radius);
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: var(--book-shadow);
            position: relative;
        }

        #editModal .modal-content {
            transition: all 0.3s ease;
        }

        #editModal .modal-content.edit-expanded {
            max-width: 900px;
            width: 95%;
            height: 90vh;
            display: flex;
            flex-direction: column;
        }

        #editModal .modal-content.edit-expanded .modal-body {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        #editModal .modal-content.edit-expanded .edit-modal-fields {
            flex: 1;
        }

        #editModal .modal-content.edit-expanded .modal-textarea {
            flex: 1;
            min-height: 0;
        }

        #viewModal .modal-content {
            transition: all 0.3s ease;
        }

        #viewModal .modal-content.view-expanded {
            max-width: 900px;
            width: 95%;
            height: 90vh;
            display: flex;
            flex-direction: column;
        }

        #viewModal .modal-content.view-expanded .modal-body {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        #viewModal .modal-content.view-expanded .view-content {
            flex: 1;
            min-height: 0;
        }

        .view-modal {
            max-width: 600px;
            width: 95%;
        }

        .confirm-modal {
            max-width: 420px;
            width: 90%;
        }

        .view-modal .modal-body {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .view-modal .view-meta {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            font-size: 13px;
            color: var(--text-muted);
        }

        .view-modal .view-title {
            margin: 0;
            font-size: 20px;
            color: var(--primary-color);
        }

        .view-modal .view-content {
            background: var(--warm-cream);
            padding: 15px;
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            white-space: pre-wrap;
            line-height: 1.6;
            color: var(--text-color);
            box-shadow: inset 0 1px 2px rgba(93, 78, 55, 0.08);
        }

        .view-modal .view-tags {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
        }

        .view-modal .view-tags .tag {
            transform: none;
        }

    <script>
        /**
         * No File Memory - „Ç∑„É≥„Éó„É´„É°„É¢„Ç¢„Éó„É™
         * „É≠„Éº„Ç´„É´„Çπ„Éà„É¨„Éº„Ç∏„Éô„Éº„Çπ„ÅÆÂÆüË£Ö
         */

        const STORAGE_KEY = 'nofilememory-data';
        const DEFAULT_TEXT_COLOR = '#3E2723';
        let appState = {
            memos: [],
            lastExportAt: null
        };

        let filteredMemos = [];
        let currentEditingId = null;
        let currentViewingId = null;
        let confirmationResolver = null;
        const editorSelections = {};

        // ÂàùÊúüÂåñ
        function initializeApp() {
            loadData();
            renderMemos();
            updateFilters();
            updateStatus();
            attachEditorEvents('memoContent');
            attachEditorEvents('editMemoContent');
            setEditorContentHtml('memoContent', '');
            setEditorContentHtml('editMemoContent', '');
            saveEditorSelection('memoContent');
            saveEditorSelection('editMemoContent');
        }

        // „Éá„Éº„ÇøË™≠„ÅøËæº„Åø
        function loadData() {
            try {
                const stored = localStorage.getItem(STORAGE_KEY);
                if (stored) {
                    appState = JSON.parse(stored);
                    if (!Array.isArray(appState.memos)) {
                        appState.memos = [];
                    }
                    appState.memos = appState.memos.map(normalizeMemoData);
                    if (!('lastExportAt' in appState)) {
                        appState.lastExportAt = null;
                    }
                }
            } catch (error) {
                console.error('„Éá„Éº„Çø„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü:', error);
                appState = { memos: [], lastExportAt: null };
            }
        }

        // „Éá„Éº„Çø‰øùÂ≠ò
        function saveData() {
            try {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(appState));
            } catch (error) {
                console.error('„Éá„Éº„Çø„ÅÆ‰øùÂ≠ò„Å´Â§±Êïó„Åó„Åæ„Åó„Åü:', error);
                showToast('„Çπ„Éà„É¨„Éº„Ç∏ÂÆπÈáè„Åå‰∏çË∂≥„Åó„Å¶„ÅÑ„Åæ„Åô„ÄÇÂè§„ÅÑ„É°„É¢„ÇíÂâäÈô§„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ', 'error');
            }
        }

        // IDÁîüÊàê
        function generateId() {
            return Date.now().toString(36) + Math.random().toString(36).substr(2);
        }

        // „É°„É¢‰øùÂ≠ò
        function saveMemo() {
            const title = document.getElementById('memoTitle').value.trim();
            const contentHtml = getEditorContentHtml('memoContent');
            const contentText = stripHtml(contentHtml);
            const category = document.getElementById('memoCategory').value;
            const tagsInput = document.getElementById('memoTags').value.trim();

            if (!contentText.trim()) {
                showToast('„É°„É¢„ÅÆÂÜÖÂÆπ„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ', 'error');
                return;
            }

            const tags = tagsInput ? tagsInput.split(',').map(tag => tag.trim()).filter(tag => tag.length > 0) : [];

            const memo = {
                id: generateId(),
                title: title || 'ÁÑ°È°å„ÅÆ„É°„É¢',
                content: contentHtml,
                contentText: contentText,
                category: category,
                tags: tags,
                createdAt: new Date().toISOString(),
                updatedAt: new Date().toISOString()
            };

            appState.memos.unshift(memo);
            saveData();
            renderMemos();
            updateFilters();
            updateStatus();
            clearForm();
            saveEditorSelection('memoContent');

            showToast('„É°„É¢„Çí‰øùÂ≠ò„Åó„Åæ„Åó„Åü', 'success');
        }

        // „Éï„Ç©„Éº„É†„ÇØ„É™„Ç¢
        function clearForm() {
            document.getElementById('memoTitle').value = '';
            document.getElementById('memoCategory').value = '';
            document.getElementById('memoTags').value = '';
            setEditorContentHtml('memoContent', '');
        }

        // „É°„É¢„Éï„Ç£„É´„Çø„É™„É≥„Ç∞
        function filterMemos() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const categoryFilter = document.getElementById('categoryFilter').value;
            const tagFilter = document.getElementById('tagFilter').value;
            const sortBy = document.getElementById('sortBy').value;

            filteredMemos = appState.memos.filter(memo => {
                // Ê§úÁ¥¢ÊñáÂ≠óÂàó„Åß„Éï„Ç£„É´„Çø
                if (searchTerm) {
                    const searchableText = (memo.title + ' ' + memo.contentText + ' ' + memo.tags.join(' ')).toLowerCase();
                    if (!searchableText.includes(searchTerm)) return false;
                }

                // „Ç´„ÉÜ„Ç¥„É™„Åß„Éï„Ç£„É´„Çø
                if (categoryFilter && memo.category !== categoryFilter) return false;

                // „Çø„Ç∞„Åß„Éï„Ç£„É´„Çø
                if (tagFilter && !memo.tags.includes(tagFilter)) return false;

                return true;
            });

            // „ÇΩ„Éº„Éà
            switch (sortBy) {
                case 'newest':
                    filteredMemos.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
                    break;
                case 'oldest':
                    filteredMemos.sort((a, b) => new Date(a.createdAt) - new Date(b.createdAt));
                    break;
                case 'title':
                    filteredMemos.sort((a, b) => a.title.localeCompare(b.title));
                    break;
                case 'category':
                    filteredMemos.sort((a, b) => (a.category || '').localeCompare(b.category || ''));

        function attachEditorEvents(editorId) {
            const editor = document.getElementById(editorId);
            if (!editor) return;

            editor.addEventListener('focus', () => {
                saveEditorSelection(editorId);

        function saveEditorSelection(editorId) {
            const editor = document.getElementById(editorId);
            if (!editor) return;

            const selection = window.getSelection();
            if (!selection || selection.rangeCount === 0) return;

            const range = selection.getRangeAt(0);
            if (!editor.contains(range.commonAncestorContainer)) return;

            editorSelections[editorId] = range.cloneRange();
        }

        function restoreEditorSelection(editorId) {
            const editor = document.getElementById(editorId);
            if (!editor) return;

            const range = editorSelections[editorId];
            if (!range) {
                editor.focus();
                return;
            }

            const selection = window.getSelection();
            editor.focus();
            selection.removeAllRanges();
            try {
                selection.addRange(range);
            } catch (error) {
                editor.focus();
            }
        }

        function normalizeEditorHtml(html = '') {
            let processed = html;
            processed = processed.replace(/&nbsp;/gi, ' ');
            processed = processed.replace(/<div><br><\/div>/gi, '<br>');
            processed = processed.replace(/<p><br><\/p>/gi, '<br>');
            processed = processed.replace(/<div>([\s\S]*?)<\/div>/gi, '$1<br>');
            processed = processed.replace(/<p>([\s\S]*?)<\/p>/gi, '$1<br>');
            processed = processed.replace(/<\/?div>/gi, '');
            processed = processed.replace(/<\/?p>/gi, '');
            processed = processed.replace(/(\r\n|\r)/g, '\n');
            processed = processed.replace(/(<br>\s*){3,}/gi, '<br><br>');
            processed = processed.replace(/(?:<br>\s*)+$/gi, '');
            return processed.trim();
        }

        function sanitizeRichText(html = '') {
            const template = document.createElement('template');
            template.innerHTML = normalizeEditorHtml(html);

            const traverse = (node) => {
                const children = Array.from(node.childNodes);
                children.forEach(child => {
                    if (child.nodeType === Node.ELEMENT_NODE) {
                        switch (child.tagName) {
                            case 'STRONG':
                                Array.from(child.attributes).forEach(attr => child.removeAttribute(attr.name));
                                traverse(child);
                                break;
                            case 'B': {
                                const strong = document.createElement('strong');
                                while (child.firstChild) {
                                    strong.appendChild(child.firstChild);
                                }
                                child.parentNode.replaceChild(strong, child);
                                traverse(strong);
                                break;
                            }
                            case 'SPAN': {
                                const color = child.style.color || child.getAttribute('color');
                                const sanitizedColor = sanitizeColor(color);
                                child.removeAttribute('color');
                                child.removeAttribute('style');
                                if (sanitizedColor) {
                                    child.style.color = sanitizedColor;
                                    traverse(child);
                                } else {
                                    while (child.firstChild) {
                                        child.parentNode.insertBefore(child.firstChild, child);
                                    }
                                    child.parentNode.removeChild(child);
                                }
                                break;
                            }
                            case 'FONT': {
                                const color = child.getAttribute('color');
                                const sanitizedColor = sanitizeColor(color);
                                if (sanitizedColor) {
                                    const span = document.createElement('span');
                                    span.style.color = sanitizedColor;
                                    while (child.firstChild) {
                                        span.appendChild(child.firstChild);
                                    }
                                    child.parentNode.replaceChild(span, child);
                                    traverse(span);
                                } else {
                                    while (child.firstChild) {
                                        child.parentNode.insertBefore(child.firstChild, child);
                                    }
                                    child.parentNode.removeChild(child);
                                }
                                break;
                            }
                            case 'BR':
                                Array.from(child.attributes).forEach(attr => child.removeAttribute(attr.name));
                                break;
                            default:
                                while (child.firstChild) {
                                    child.parentNode.insertBefore(child.firstChild, child);
                                }
                                child.parentNode.removeChild(child);
                                break;
                        }
                    } else if (child.nodeType === Node.COMMENT_NODE) {
                        child.parentNode.removeChild(child);
                    }
                });
            };

            traverse(template.content);

            return template.innerHTML
                .replace(/(<br>\s*){3,}/gi, '<br><br>')
                .replace(/(?:<br>\s*)+$/gi, '')
                .trim();
        }

        function sanitizeColor(value) {
            if (!value) return null;
            const test = document.createElement('span');
            test.style.color = '';
            test.style.color = value;
            const sanitized = test.style.color;
            return sanitized ? sanitized : null;
        }

        function stripHtml(html = '') {
            if (!html) return '';
            const div = document.createElement('div');
            div.innerHTML = html;
            return (div.textContent || '').replace(/\u00A0/g, ' ');
        }

        function plainTextToRichHtml(text = '') {
            if (!text) return '';
            const escaped = escapeHtml(text);
            return escaped.replace(/(\r\n|\n|\r)/g, '<br>').replace(/(?:<br>\s*)+$/gi, '').trim();
        }

        function normalizeMemoData(memo = {}) {
            const normalized = { ...memo };
            const rawContent = typeof memo.content === 'string' ? memo.content : '';
            const hasHtml = /<[a-z][\s\S]*>/i.test(rawContent);
            const sanitizedContent = hasHtml
                ? sanitizeRichText(rawContent)
                : sanitizeRichText(plainTextToRichHtml(rawContent));
            normalized.content = sanitizedContent;
            normalized.contentText = typeof memo.contentText === 'string' && memo.contentText.length
                ? memo.contentText
                : stripHtml(sanitizedContent);
            return normalized;
        }


        // „É¶„Éº„ÉÜ„Ç£„É™„ÉÜ„Ç£Èñ¢Êï∞
        function formatDate(isoString) {
            const date = new Date(isoString);
            return date.toLocaleString('ja-JP', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function showToast(message, type = 'info') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast show ${type}`;

            setTimeout(() => {
                toast.className = 'toast';
            }, 3000);
        }

        // „É¢„Éº„ÉÄ„É´„ÅÆËÉåÊôØ„ÇØ„É™„ÉÉ„ÇØ„ÅßÈñâ„Åò„Çã
        document.addEventListener('click', function(e) {
            const editModal = document.getElementById('editModal');
            if (e.target === editModal) {
                closeEditModal();
            }
            const viewModal = document.getElementById('viewModal');
            if (e.target === viewModal) {
                closeViewModal();
            }
            const confirmModal = document.getElementById('confirmModal');
            if (e.target === confirmModal) {
                cancelConfirmation();
            }
        });

        // „Ç≠„Éº„Éú„Éº„Éâ„Ç∑„Éß„Éº„Éà„Ç´„ÉÉ„Éà
        document.addEventListener('keydown', function(e) {
            // Ctrl+S „Åæ„Åü„ÅØ Cmd+S „Åß„É°„É¢‰øùÂ≠ò
            if ((e.ctrlKey || e.metaKey) && e.key === 's') {
                e.preventDefault();
                saveMemo();
            }

            // ESC „Åß„É¢„Éº„ÉÄ„É´Èñâ„Åò„Çã
            if (e.key === 'Escape') {
                const editModal = document.getElementById('editModal');
                const viewModal = document.getElementById('viewModal');
                const confirmModal = document.getElementById('confirmModal');

                if (editModal.style.display === 'flex') {
                    closeEditModal();
                }
                if (viewModal.style.display === 'flex') {
                    closeViewModal();
                }
                if (confirmModal.style.display === 'flex') {
                    cancelConfirmation();
                }
            }
        });

        // ÂàùÊúüÂåñÂÆüË°å
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeApp);
        } else {
            initializeApp();
        }
    </script>
