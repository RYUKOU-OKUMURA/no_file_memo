                <select id="tagFilter" onchange="filterMemos()">
                    <option value="">„Åô„Åπ„Å¶„ÅÆ„Çø„Ç∞</option>
                </select>
            </div>
            <div class="filter-row">
                <select id="sortBy" onchange="filterMemos()">
                    <option value="newest">Êñ∞„Åó„ÅÑÈ†Ü</option>
                    <option value="oldest">Âè§„ÅÑÈ†Ü</option>
                    <option value="title">„Çø„Ç§„Éà„É´È†Ü</option>
                    <option value="category">„Ç´„ÉÜ„Ç¥„É™È†Ü</option>
                </select>
                <button onclick="deleteAllMemos()" class="btn-secondary" style="background: linear-gradient(135deg, #DC6E6E 0%, #C85A5A 100%); border-color: #C85A5A;">ÂÖ®„Å¶ÂâäÈô§</button>
            </div>
        </div>

        <!-- „É°„É¢‰∏ÄË¶ß -->
        <div class="memos-list" id="memosList"></div>

        <!-- „Çπ„ÉÜ„Éº„Çø„Çπ -->
        <div class="status" id="status"></div>
    </div>

    <!-- „Éà„Éº„Çπ„ÉàÈÄöÁü• -->
    <div class="toast" id="toast"></div>

    <!-- Á∑®ÈõÜ„É¢„Éº„ÉÄ„É´ -->
    <div class="modal" id="editModal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>„É°„É¢„ÇíÁ∑®ÈõÜ</h3>
                <button class="close-btn" onclick="closeEditModal()">√ó</button>
            </div>
            <div class="modal-body">
                <div style="margin-bottom: 15px;">
                    <input type="text" id="editMemoTitle" placeholder="„É°„É¢„ÅÆ„Çø„Ç§„Éà„É´" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; margin-bottom: 10px;">
                    <select id="editMemoCategory" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; margin-bottom: 10px;">
                        <option value="">„Ç´„ÉÜ„Ç¥„É™„Å™„Åó</option>
                        <option value="‰ªï‰∫ã">‰ªï‰∫ã</option>
                        <option value="„Éó„É©„Ç§„Éô„Éº„Éà">„Éó„É©„Ç§„Éô„Éº„Éà</option>
                        <option value="„Ç¢„Ç§„Éá„Ç¢">„Ç¢„Ç§„Éá„Ç¢</option>
                        <option value="TODO">TODO</option>
                        <option value="„É°„É¢">„É°„É¢</option>
                        <option value="Â≠¶Áøí">Â≠¶Áøí</option>
                    </select>
                    <textarea id="editMemoContent" style="width: 100%; min-height: 120px; padding: 10px; border: 1px solid #ddd; border-radius: 4px; font-family: Georgia, serif; margin-bottom: 10px;"></textarea>
                    <input type="text" id="editMemoTags" placeholder="„Çø„Ç∞Ôºà„Ç´„É≥„ÉûÂå∫Âàá„ÇäÔºâ" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px;">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-cancel" onclick="closeEditModal()">„Ç≠„É£„É≥„Çª„É´</button>
                <button class="btn-save" onclick="saveEditMemo()">‰øùÂ≠ò</button>
            </div>
        </div>
    </div>

    <script>
        /**
         * MemoTuck - „Ç∑„É≥„Éó„É´„É°„É¢„Ç¢„Éó„É™
         * „É≠„Éº„Ç´„É´„Çπ„Éà„É¨„Éº„Ç∏„Éô„Éº„Çπ„ÅÆÂÆüË£Ö
         */

        const STORAGE_KEY = 'memotuck-data';
        let appState = {
            memos: [],
            lastExportAt: null
        };

        let filteredMemos = [];
        let currentEditingId = null;

        // ÂàùÊúüÂåñ
        function initializeApp() {
            loadData();
            renderMemos();
            updateFilters();
            updateStatus();
        }

        // „Éá„Éº„ÇøË™≠„ÅøËæº„Åø
        function loadData() {
            try {
                const stored = localStorage.getItem(STORAGE_KEY);
                if (stored) {
                    appState = JSON.parse(stored);
                    if (!Array.isArray(appState.memos)) {
                        appState.memos = [];
                    }
                }
            } catch (error) {
                console.error('„Éá„Éº„Çø„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü:', error);
                appState = { memos: [], lastExportAt: null };
            }
        }

        // „Éá„Éº„Çø‰øùÂ≠ò
        function saveData() {
            try {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(appState));
            } catch (error) {
                console.error('„Éá„Éº„Çø„ÅÆ‰øùÂ≠ò„Å´Â§±Êïó„Åó„Åæ„Åó„Åü:', error);
                showToast('„Çπ„Éà„É¨„Éº„Ç∏ÂÆπÈáè„Åå‰∏çË∂≥„Åó„Å¶„ÅÑ„Åæ„Åô„ÄÇÂè§„ÅÑ„É°„É¢„ÇíÂâäÈô§„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ', 'error');
            }
        }

        // IDÁîüÊàê
        function generateId() {
            return Date.now().toString(36) + Math.random().toString(36).substr(2);
        }

        // „É°„É¢‰øùÂ≠ò
        function saveMemo() {
            const title = document.getElementById('memoTitle').value.trim();
            const content = document.getElementById('memoContent').value.trim();
            const category = document.getElementById('memoCategory').value;
            const tagsInput = document.getElementById('memoTags').value.trim();

            if (!content) {
                showToast('„É°„É¢„ÅÆÂÜÖÂÆπ„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ', 'error');
                return;
            }

            const tags = tagsInput ? tagsInput.split(',').map(tag => tag.trim()).filter(tag => tag.length > 0) : [];

            const memo = {
                id: generateId(),
                title: title || 'ÁÑ°È°å„ÅÆ„É°„É¢',
                content: content,
                category: category,
                tags: tags,
                createdAt: new Date().toISOString(),
                updatedAt: new Date().toISOString()
            };

            appState.memos.unshift(memo);
            saveData();
            renderMemos();
            updateFilters();
            updateStatus();
            clearForm();

            showToast('„É°„É¢„Çí‰øùÂ≠ò„Åó„Åæ„Åó„Åü', 'success');
        }

        // „Éï„Ç©„Éº„É†„ÇØ„É™„Ç¢
        function clearForm() {
            document.getElementById('memoTitle').value = '';
            document.getElementById('memoContent').value = '';
            document.getElementById('memoCategory').value = '';
            document.getElementById('memoTags').value = '';
        }

        // „É°„É¢„Éï„Ç£„É´„Çø„É™„É≥„Ç∞
        function filterMemos() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const categoryFilter = document.getElementById('categoryFilter').value;
            const tagFilter = document.getElementById('tagFilter').value;
            const sortBy = document.getElementById('sortBy').value;

            filteredMemos = appState.memos.filter(memo => {
                // Ê§úÁ¥¢ÊñáÂ≠óÂàó„Åß„Éï„Ç£„É´„Çø
                if (searchTerm) {
                    const searchableText = (memo.title + ' ' + memo.content + ' ' + memo.tags.join(' ')).toLowerCase();
                    if (!searchableText.includes(searchTerm)) return false;
                }

                // „Ç´„ÉÜ„Ç¥„É™„Åß„Éï„Ç£„É´„Çø
                if (categoryFilter && memo.category !== categoryFilter) return false;

                // „Çø„Ç∞„Åß„Éï„Ç£„É´„Çø
                if (tagFilter && !memo.tags.includes(tagFilter)) return false;

                return true;
            });

            // „ÇΩ„Éº„Éà
            switch (sortBy) {
                case 'newest':
                    filteredMemos.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
                    break;
                case 'oldest':
                    filteredMemos.sort((a, b) => new Date(a.createdAt) - new Date(b.createdAt));
                    break;
                case 'title':
                    filteredMemos.sort((a, b) => a.title.localeCompare(b.title));
                    break;
                case 'category':
                    filteredMemos.sort((a, b) => (a.category || '').localeCompare(b.category || ''));
                    break;
            }

            renderMemosList();
        }

        // „É°„É¢‰∏ÄË¶ßÊèèÁîª
        function renderMemos() {
            filterMemos();
        }

        function renderMemosList() {
            const container = document.getElementById('memosList');

            if (filteredMemos.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <p>„É°„É¢„Åå„ÅÇ„Çä„Åæ„Åõ„Çì</p>
                    </div>
                `;
                return;
            }

            const html = filteredMemos.map(memo => {
                const formattedDate = formatDate(memo.createdAt);
                const tagsHtml = memo.tags.map(tag => `<span class="tag">${escapeHtml(tag)}</span>`).join('');
                const categoryHtml = memo.category ? `<span class="memo-category">${escapeHtml(memo.category)}</span>` : '';

                return `
                    <div class="memo-item">
                        <div class="memo-header">
                            <h3 class="memo-title">${escapeHtml(memo.title)}</h3>
                            <div class="memo-actions">
                                <button onclick="openEditModal('${memo.id}')" title="Á∑®ÈõÜ">‚úèÔ∏è</button>
                                <button onclick="deleteMemo('${memo.id}')" title="ÂâäÈô§">üóëÔ∏è</button>
                            </div>
                        </div>
                        <div class="memo-meta">
                            ${categoryHtml}
                            <span>${formattedDate}</span>
                        </div>
                        <div class="memo-content">${escapeHtml(memo.content)}</div>
                        ${tagsHtml ? `<div class="memo-tags">${tagsHtml}</div>` : ''}
                    </div>
                `;
            }).join('');

            container.innerHTML = html;
        }

        // „Éï„Ç£„É´„Çø„ÉºÊõ¥Êñ∞
        function updateFilters() {
            updateCategoryFilter();
            updateTagFilter();
        }

        function updateCategoryFilter() {
            const categoryFilter = document.getElementById('categoryFilter');
            const categories = [...new Set(appState.memos.map(memo => memo.category).filter(cat => cat))];
            const currentValue = categoryFilter.value;

            categoryFilter.innerHTML = '<option value="">„Åô„Åπ„Å¶„ÅÆ„Ç´„ÉÜ„Ç¥„É™</option>' +
                categories.map(category => `<option value="${escapeHtml(category)}">${escapeHtml(category)}</option>`).join('');

            if (categories.includes(currentValue)) {
                categoryFilter.value = currentValue;
            }
        }

        function updateTagFilter() {
            const tagFilter = document.getElementById('tagFilter');
            const allTags = new Set();
            appState.memos.forEach(memo => {
                memo.tags.forEach(tag => allTags.add(tag));
            });

            const sortedTags = Array.from(allTags).sort();
            const currentValue = tagFilter.value;

            tagFilter.innerHTML = '<option value="">„Åô„Åπ„Å¶„ÅÆ„Çø„Ç∞</option>' +
                sortedTags.map(tag => `<option value="${escapeHtml(tag)}">${escapeHtml(tag)}</option>`).join('');

            if (sortedTags.includes(currentValue)) {
                tagFilter.value = currentValue;
            }
        }

        // „Çπ„ÉÜ„Éº„Çø„ÇπÊõ¥Êñ∞
        function updateStatus() {
            const totalMemos = appState.memos.length;
            const filteredCount = filteredMemos.length;
            document.getElementById('status').textContent = `Á∑è„É°„É¢Êï∞: ${totalMemos}‰ª∂, Ë°®Á§∫‰∏≠: ${filteredCount}‰ª∂`;
        }

        // „É°„É¢ÂâäÈô§
        function deleteMemo(id) {
            if (confirm('„Åì„ÅÆ„É°„É¢„ÇíÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü')) {
                appState.memos = appState.memos.filter(memo => memo.id !== id);
                saveData();
                renderMemos();
                updateFilters();
                updateStatus();
                showToast('„É°„É¢„ÇíÂâäÈô§„Åó„Åæ„Åó„Åü', 'success');
            }
        }

        // ÂÖ®„É°„É¢ÂâäÈô§
        function deleteAllMemos() {
            if (appState.memos.length === 0) {
                showToast('ÂâäÈô§„Åô„Çã„É°„É¢„Åå„ÅÇ„Çä„Åæ„Åõ„Çì', 'info');
                return;
            }

            const confirmMessage = `‚ö†Ô∏è Âç±Èô∫„Å™Êìç‰Ωú„Åß„ÅôÔºÅ\n\n${appState.memos.length}‰ª∂„ÅÆ„É°„É¢„ÇíÂÖ®„Å¶ÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü\n\n„Åì„ÅÆÊìç‰Ωú„ÅØÂÖÉ„Å´Êàª„Åõ„Åæ„Åõ„Çì„ÄÇ`;
            
            if (confirm(confirmMessage)) {
                const secondConfirm = confirm('Êú¨ÂΩì„Å´„Çà„Çç„Åó„ÅÑ„Åß„Åô„ÅãÔºü„Åì„ÅÆÊìç‰Ωú„ÅØÂÖÉ„Å´Êàª„Åô„Åì„Å®„Åå„Åß„Åç„Åæ„Åõ„Çì„ÄÇ');
                
                if (secondConfirm) {
                    const deletedCount = appState.memos.length;
                    appState.memos = [];
                    saveData();
                    renderMemos();
                    updateFilters();
                    updateStatus();
                    showToast(`${deletedCount}‰ª∂„ÅÆ„É°„É¢„ÇíÂâäÈô§„Åó„Åæ„Åó„Åü`, 'success');
                }
            }
        }

        // Á∑®ÈõÜ„É¢„Éº„ÉÄ„É´
        function openEditModal(memoId) {
            const memo = appState.memos.find(m => m.id === memoId);
            if (!memo) return;

            currentEditingId = memoId;

            document.getElementById('editMemoTitle').value = memo.title;
            document.getElementById('editMemoCategory').value = memo.category || '';
            document.getElementById('editMemoContent').value = memo.content;
            document.getElementById('editMemoTags').value = memo.tags.join(', ');

            document.getElementById('editModal').style.display = 'flex';
        }

        function closeEditModal() {
            document.getElementById('editModal').style.display = 'none';
            currentEditingId = null;
        }

        function saveEditMemo() {
            if (!currentEditingId) return;

            const memo = appState.memos.find(m => m.id === currentEditingId);
            if (!memo) return;

            const title = document.getElementById('editMemoTitle').value.trim();
            const content = document.getElementById('editMemoContent').value.trim();
            const category = document.getElementById('editMemoCategory').value;
            const tagsInput = document.getElementById('editMemoTags').value.trim();

            if (!content) {
                showToast('„É°„É¢„ÅÆÂÜÖÂÆπ„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ', 'error');
                return;
            }

            const tags = tagsInput ? tagsInput.split(',').map(tag => tag.trim()).filter(tag => tag.length > 0) : [];

            memo.title = title || 'ÁÑ°È°å„ÅÆ„É°„É¢';
            memo.content = content;
            memo.category = category;
            memo.tags = tags;
            memo.updatedAt = new Date().toISOString();

            saveData();
            renderMemos();
            updateFilters();
            updateStatus();
            closeEditModal();

            showToast('„É°„É¢„ÇíÊõ¥Êñ∞„Åó„Åæ„Åó„Åü', 'success');
        }

        // „Ç®„ÇØ„Çπ„Éù„Éº„Éà„Éª„Ç§„É≥„Éù„Éº„Éà
        function exportMemos() {
            if (appState.memos.length === 0) {
                showToast('„Ç®„ÇØ„Çπ„Éù„Éº„Éà„Åô„Çã„É°„É¢„Åå„ÅÇ„Çä„Åæ„Åõ„Çì', 'info');
                return;
            }

            try {
                appState.lastExportAt = new Date().toISOString();
                const dataStr = JSON.stringify(appState, null, 2);
                const blob = new Blob([dataStr], { type: 'application/json' });
                const url = URL.createObjectURL(blob);

                const a = document.createElement('a');
                a.href = url;
                a.download = `memotuck-export-${new Date().toISOString().slice(0, 10)}.json`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);

                saveData();
                showToast('„É°„É¢„Çí„Ç®„ÇØ„Çπ„Éù„Éº„Éà„Åó„Åæ„Åó„Åü', 'success');
            } catch (error) {
                console.error('„Ç®„ÇØ„Çπ„Éù„Éº„Éà„Å´Â§±Êïó„Åó„Åæ„Åó„Åü:', error);
                showToast('„Ç®„ÇØ„Çπ„Éù„Éº„Éà„Å´Â§±Êïó„Åó„Åæ„Åó„Åü', 'error');
            }
        }

        function importMemos() {
            const file = document.getElementById('importFile').files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const importedData = JSON.parse(e.target.result);

                    if (!importedData.memos || !Array.isArray(importedData.memos)) {
                        throw new Error('ÁÑ°Âäπ„Å™„Éï„Ç°„Ç§„É´ÂΩ¢Âºè„Åß„Åô');
                    }

                    const existingIds = new Set(appState.memos.map(m => m.id));
                    const newMemos = importedData.memos.filter(m => !existingIds.has(m.id));

                    appState.memos.push(...newMemos);
                    appState.memos.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));

                    saveData();
                    renderMemos();
                    updateFilters();
                    updateStatus();

                    showToast(`${newMemos.length}‰ª∂„ÅÆ„É°„É¢„Çí„Ç§„É≥„Éù„Éº„Éà„Åó„Åæ„Åó„Åü`, 'success');
                } catch (error) {
                    console.error('„Ç§„É≥„Éù„Éº„Éà„Å´Â§±Êïó„Åó„Åæ„Åó„Åü:', error);
                    showToast('„Ç§„É≥„Éù„Éº„Éà„Å´Â§±Êïó„Åó„Åæ„Åó„Åü: ' + error.message, 'error');
                }
            };
            reader.readAsText(file);

            document.getElementById('importFile').value = '';
        }

        // „É¶„Éº„ÉÜ„Ç£„É™„ÉÜ„Ç£Èñ¢Êï∞
        function formatDate(isoString) {
            const date = new Date(isoString);
            return date.toLocaleString('ja-JP', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function showToast(message, type = 'info') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast show ${type}`;

            setTimeout(() => {
                toast.className = 'toast';
            }, 3000);
        }

        // „É¢„Éº„ÉÄ„É´„ÅÆËÉåÊôØ„ÇØ„É™„ÉÉ„ÇØ„ÅßÈñâ„Åò„Çã
        document.addEventListener('click', function(e) {
            const editModal = document.getElementById('editModal');
            if (e.target === editModal) {
                closeEditModal();
            }
        });

        // „Ç≠„Éº„Éú„Éº„Éâ„Ç∑„Éß„Éº„Éà„Ç´„ÉÉ„Éà
        document.addEventListener('keydown', function(e) {
            // Ctrl+S „Åæ„Åü„ÅØ Cmd+S „Åß„É°„É¢‰øùÂ≠ò
            if ((e.ctrlKey || e.metaKey) && e.key === 's') {
                e.preventDefault();
                saveMemo();
            }

            // ESC „Åß„É¢„Éº„ÉÄ„É´Èñâ„Åò„Çã
            if (e.key === 'Escape') {
                if (document.getElementById('editModal').style.display === 'flex') {
                    closeEditModal();
                }
            }
        });

        // ÂàùÊúüÂåñÂÆüË°å
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeApp);
        } else {
            initializeApp();
        }
    </script>
